<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Picture-in-Picture 画中画</title>
    <link
      rel="shortcut icon"
      href="https://lien-1258580758.cos.ap-shanghai.myqcloud.com/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .Picture {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60%;
        transform: translateX(-50%) translateY(-50%);
      }
      .headcon {
        width: 100%;
        margin: 0 auto;
      }
      .wrap {
        width: 100%;
        margin: 20px auto 0;
      }
      h1 {
        text-align: center;
        margin: 5px 0;
      }

      video {
        outline: none;
        border-radius: 5px;
        width: 100%;
      }
      p {
        font-size: 13px;
        text-align: center;
        width: 100%;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="Picture">
      <div class="headcon">
        <h1>Picture-in-Picture 画中画</h1>
        <p>（右键下面的视频，选择“ 画中画 ”）</p>
      </div>

      <div class="wrap">
        <video
          id="video"
          controls
          playsinline
          src="https://lien-1258580758.cos.ap-shanghai.myqcloud.com/demo/Picture-in-Picture/sample.mp4"
          poster="https://lien-1258580758.cos.ap-shanghai.myqcloud.com/demo/Picture-in-Picture/1.png"
        ></video>
      </div>
    </div>
  </body>
</html>
